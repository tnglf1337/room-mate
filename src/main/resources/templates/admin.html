<!DOCTYPE html>
<html lang="en">
    <head th:replace="~{fragments :: head}"></head>


    <body>
        <header>
            <div th:replace="~{fragments :: header}"></div>
        </header>
        <h1>Willkommen im Adminbereich, <span th:text="${usersRealName}">Max Mustermann</span></h1>

        <div class="container">
            <div class="row">
                <div class="col-2"></div>

                <div class="col-8">
                        <h2>Reservierte Plätze (<span th:text="${countReservations}">20</span>)</h2>
                        <table class="table">
                            <thead>
                            <tr>
                                <th scope="col">Datum</th>
                                <th scope="col">Begin</th>
                                <th scope="col">Ende</th>
                                <th scopoe="col">User</th>
                                <th scope="col">Platz-Nr.</th>
                                <th scope="col">Option</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="res : ${userReservations}">
                                <td>
                                    <span th:text="${res.getDate()}"></span>
                                </td>
                                <td>
                                    <span th:text="${res.getTime_begin()}"></span>
                                </td>
                                <td>
                                    <span th:text="${res.getTime_end()}"></span>
                                </td>
                                <td>
                                    <span th:text="${res.getUser_name()}"></span>
                                </td>
                                <td>
                                    <span th:text="${res.getSeat()}"></span>
                                </td>
                                <td>
                                    <form method="post" th:action="@{'/admin/entfernen'}">
                                        <input type="hidden" th:name="idToDelete" th:value="${res.reservation_id}" />
                                        <button type="submit" class="btn btn-outline-danger">entfernen</button>
                                    </form>
                                </td>
                            </tr>
                            </tbody>
                        </table>

                    <div class="option-card">
                        <a class="option-card-action" href="/admin/add_equipment">Equipment hinzufügen/löschen »</a>
                    </div>

                    <div class="option-card">
                        <a class="option-card-action" href="/admin/add_seat">Sitzplatz hinzufügen/löschen »</a>
                    </div>

                    <div class="option-card">
                        <a class="option-card-action" href="/admin/add_equipment_to_seat">Equipment zu Sitzplatz hinzufügen/löschen »</a>
                    </div>

                </div>

                <div class="col-2"></div>
            </div>
        </div>

        <footer>
            <div th:replace="~{fragments :: footer}"></div>
        </footer>
    </body>
</html>
